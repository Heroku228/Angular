<div *ngIf="user; else loadingOrError">
  <h2>Добро пожаловать {{ user.username }}</h2>
  <p>{{ user.email }}</p>
  <img
    *ngIf="user.pathToUserIcon"
    [src]="user.pathToUserIcon"
    alt="user avatar"
    width="200"
  />
</div>

<ng-template #loadingOrError>
  <p *ngIf="error">{{ error }}</p>
  <p *ngIf="!error">Загрузка...</p>
</ng-template>
